{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PuntoXPress - Cargando</title>
    <link rel="stylesheet" href="{% static 'css/splash.css' %}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
<div class="splash-container" id="splash-screen">
        
        <div class="logo-container">
            <img src="{% static 'img/logo.png' %}" alt="PuntoXPress Logo" class="logo">
        </div>
        
        <div class="icons-container">
            <div class="icon-box">
                <i class="fa-solid fas fa-qrcode cash-register"></i>
            </div>
            <div class="icon-box">
                <i class="fa-solid fa-barcode barcode"></i>
            </div>
            <div class="icon-box">
                <i class="fa-solid fa-credit-card credit-card"></i>
            </div>
        </div>
        
        <div class="loading-bar">
            <div class="loading-progress"></div>
        </div>
    </div>
    <script src="{% static 'js/splash.js' %}"></script>
</body>
</html>
