<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0.5in;
            max-width: 100%;
        }
        h1 {
            text-align: center;
            font-size: 1.5rem;
            margin-bottom: 1rem;
        }
        .qr-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 0.25in;
            width: 100%;
        }
        .qr-item {
            text-align: center;
            padding: 10px;
            border: 1px solid #eee;
            border-radius: 5px;
            background-color: #fff;
        }
        .qr-item img {
            width: 200px;
            height: 200px;
            display: block;
            margin: 0 auto;
        }
        .qr-item p {
            margin: 5px 0;
            font-size: 12px;
        }
        @page {
            size: letter;
            margin: 0.5in;
        }
        @media print {
            body {
                margin: 0;
            }
            .qr-container {
                grid-template-columns: repeat(3, 1fr);
            }
            .qr-item img {
                width: 180px;
                height: 180px;
            }
        }
        @media (max-width: 768px) {
            body {
                margin: 0.25in;
            }
            .qr-container {
                grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
                gap: 0.15in;
            }
            .qr-item img {
                width: 160px;
                height: 160px;
            }
        }
        @media (max-width: 480px) {
            body {
                margin: 0.15in;
            }
            .qr-container {
                grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
                gap: 0.1in;
            }
            h1 {
                font-size: 1.2rem;
            }
            .qr-item img {
                width: 120px;
                height: 120px;
            }
        }
    </style>
</head>
<body>
    <h1>QR Codes para Producto: {{ product.id_producto }}</h1>
    <div class="qr-container">
        {% for qr in qr_images %}
        <div class="qr-item">
            <img src="data:image/png;base64,{{ qr.base64 }}" alt="QR Code">
            <p>ID Producto: {{ product.id_producto }}</p>
        </div>
        {% endfor %}
    </div>
</body>
</html>
