{% extends 'base.html' %}
{% load static %}
{% block title %}Contraseña Restablecida{% endblock %}
{% block content %}
<div class="flex justify-center items-center min-h-screen bg-gray-50">
    <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-md border-t-4 border-[#2234B9]">
        <div class="text-center mb-6">
            <!-- Ícono de verificación -->
            <div class="inline-flex items-center justify-center h-16 w-16 rounded-full bg-[#2234B9]/10 text-[#2234B9] mb-4">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
                </svg>
            </div>
            <h2 class="text-2xl font-bold text-gray-800">Contraseña Restablecida</h2>
        </div>
        
        <p class="text-center text-gray-600 mb-6">Tu contraseña ha sido actualizada correctamente. Ahora puedes iniciar sesión con tu nueva contraseña.</p>
        
        <div class="mt-8">
            <a href="{% url 'login' %}" class="block w-full py-3 px-4 bg-[#2234B9] hover:bg-[#1a298d] text-white font-medium rounded-lg text-center transition-colors duration-300 shadow-md hover:shadow-lg">
                Iniciar Sesión
            </a>
        </div>
    </div>
</div>
{% endblock %}
