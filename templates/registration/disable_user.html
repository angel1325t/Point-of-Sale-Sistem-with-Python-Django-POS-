{% extends 'base.html' %}
{% load static %} 
{% block title %}Cuenta Deshabilitada{% endblock %}
{% block content %}
<div class="flex justify-center items-center min-h-screen bg-gray-100">
    <div class="bg-white p-6 rounded-lg shadow-lg text-center max-w-md w-full">
        <div class="flex justify-center">
            <i class="fas fa-user-slash text-red-500 text-6xl"></i>
        </div>
        <h1 class="text-2xl font-semibold text-gray-800 mt-4">Cuenta Deshabilitada</h1>
        <p class="text-gray-600 mt-2">Tu cuenta ha sido deshabilitada. Si crees que esto es un error, contacta con soporte.</p>
        
        <div class="flex gap-4 mt-6">
            <a href="https://wa.me/8492842781?text=Estimado%20soporte,%20mi%20cuenta%20ha%20sido%20deshabilitada.%20Por%20favor,%20necesito%20asistencia%20para%20resolver%20este%20problema.%20Mi%20usuario%20es%20[tu_usuario]." class="inline-block bg-blue-800 text-white px-4 py-2 rounded-md shadow hover:bg-blue-900 transition w-full sm:w-[48%] text-center">
                <i class="fas fa-arrow-left"></i> Contactar Soporte
            </a>
            <a href="#" onclick="document.getElementById('logout-form').submit(); return false;" class="inline-block bg-red-600 text-white px-4 py-2 rounded-md shadow hover:bg-red-700 transition w-full sm:w-[48%] text-center">
                <span class="ms-3">Salir</span>
            </a>
        </div>

        <form id="logout-form" action="{% url 'logout' %}" method="post" style="display: none;">
            {% csrf_token %}
        </form>
    </div>
</div>
{% endblock %}
