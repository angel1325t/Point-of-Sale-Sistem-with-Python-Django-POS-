{% extends 'empleados/empleado.html' %}
{% load static %}
{% block section1 %}
  <div class="bg-white rounded-xl shadow-lg p-6 w-full max-w-sm border border-gray-100">
    <div class="text-center mb-6">
      <h1 class="text-2xl font-bold text-gray-800">Ajuste de Stock</h1>
      <p class="text-gray-500 text-sm">Incremente el inventario de su producto</p>
    </div>

    <form>
      <!-- Nuevo campo para aumentar stock -->
    <div>
        <label for="quantity-input" 
            class="block mb-2 text-sm font-medium text-gray-900">Aumentar Stock</label>
        <div class="relative flex items-center max-w-xs">
            <button type="button" id="decrement-button" data-input-counter-decrement="quantity-input" 
                class="bg-gray-100 hover:bg-gray-200 border border-gray-300 rounded-s-lg p-3 h-11 focus:ring-gray-100 focus:ring-2 focus:outline-none">
                <svg class="w-3 h-3 text-gray-900" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 18 2">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 1h16"/>
                </svg>
            </button>
            <input type="number" id="quantity-input" name="stock" 
            data-input-counter aria-describedby="helper-text-explanation" value="{{ product.stock|default:0 }}"
                class="bg-gray-50 border-x-0 border-gray-300 h-11 text-center text-gray-900 text-sm focus:ring-blue-500 focus:border-blue-500 block w-full py-2.5" 
                placeholder="0" min="0" required />
            <button type="button" id="increment-button" data-input-counter-increment="quantity-input" data-input-counter aria-describedby="helper-text-explanation"
                class="bg-gray-100 hover:bg-gray-200 border border-gray-300 rounded-e-lg p-3 h-11 focus:ring-gray-100 focus:ring-2 focus:outline-none">
                <svg class="w-3 h-3 text-gray-900" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 18 18">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 1v16M1 9h16"/>
                </svg>
            </button>
        </div>
        <p class="mt-2 text-sm text-gray-500">Stock actual: {{ product.stock }}</p>
    </div>
    </form>

  </div>
{% endblock section1 %}
